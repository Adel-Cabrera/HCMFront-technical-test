{% extends 'base.html' %}

{% block content %}

<div class="text-center">
    <h2>Update Details</h2>

</div>

<div class="jumbotron jumbotron-fluid">

    <form method="POST" class="post-form" action="/update/{{workhour.id}}" enctype="multipart/form-data">
        {% csrf_token %}

        <input name="id" type="hidden" value="{{workhour.id}}">
        <br>

        <div class="d-flex justify-content-center">
            <label class=" col-form-label">Workday name: </label>
            <input type="text" name="name" value="{{ workhour.name }}" />
        </div>
        <br>

        <div class="d-flex justify-content-center">
            <label class="col-form-label">Workhour code: </label>
            <div class="">
                <input type="text" name="code" maxlength="2" value="{{ workhour.code }}" />
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <label class="col-form-label">From: </label>
            <div class="">
                <select name="day_start" id="day_start">
                    <option value="MO" selected="">Monday</option>
                    <option value="TU">Tuesday</option>
                    <option value="WE">Wednesday</option>
                    <option value="TH">Thursday</option>
                    <option value="FR">Friday</option>
                    <option value="SA">Saturday</option>
                    <option value="SU">Sunday</option>
                </select>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <label class="col-form-label">Up to: </label>
            <div class="">
                <select name="day_end" id="day_end">
                    <option value="MO">Monday</option>
                    <option value="TU">Tuesday</option>
                    <option value="WE">Wednesday</option>
                    <option value="TH">Thursday</option>
                    <option value="FR" selected="">Friday</option>
                    <option value="SA">Saturday</option>
                    <option value="SU">Sunday</option>
                </select>
            </div>
        </div>
        <br>

        <div class="d-flex justify-content-center">
            <label class="col-form-label">Workshift starts at: </label>
            <div class="">
                <input type="time" name="start" value="{{ workhour.start }}" />
            </div>
            (AM | PM)
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <label class="col-form-label">Workshift end at: </label>
            <div class="">
                <input type="time" name="end" value="{{ workhour.end }}" />
            </div>
            (AM | PM)
        </div>
        <br>

        <div class="d-flex justify-content-center">
            <label class="col-form-label"></label>
            <div class="">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>


    </form>


</div>

{% endblock %}
